<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon/news.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>News App</title>
  </head>
  <body>
    
    <nav>
      <div class="main-nav container flex">
        <a href="/" class="company-logo">
          <img src="/assets/logo.png" alt="news logo">
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item">India</li>
            <li class="hover-link nav-item">World</li>
            <li class="hover-link nav-item">Cricket</li>
            <li class="hover-link nav-item">Finance</li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="Search Latest News">
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main></main>

    <script src="script.js"></script>
  </body>
</html>
