<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon/news.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>News App</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="/" onclick="reload()" class="company-logo">
          <img src="/assets/logo.png" alt="news logo" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="india"
              onclick="onNavItemClick('india')"
            >
              India
            </li>
            <li
              class="hover-link nav-item"
              id="world"
              onclick="onNavItemClick('world')"
            >
              World
            </li>
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="tech"
              onclick="onNavItemClick('tech')"
            >
              Tech
            </li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="news-input"
            placeholder="Search Latest News"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>

        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget: 19/10/2023</h6>
          <p class="news-desc" id="news-desc">
            With updates from Rushdi Abualouf in Gaza; Lyse Doucet, Lucy
            Williamson in southern Israel; Jeremy Bowen, Paul Adams, Yolande
            Knell, Tom Bateman and Joel Gunter in Jerusalem; Anna Foster in
            northern Israel; and Hugo Bachega in Beirut
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
